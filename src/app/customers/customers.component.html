<table style="width: 75vw;" class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">FirstName</th>
      <th scope="col">LastName</th>
      <th scope="col">City</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of customers; index as i">
      <th scope="row">{{i+1}}</th>
      <td>{{user.firstName}}</td>
      <td>{{user.lastName}}</td>
      <td>{{user.city}}</td>
      <button class="btn my-1" style="background-color: cadetblue;"
      routerLink="/details" (click)="assignCustomer(user)">detail</button>
    </tr>
  </tbody>
</table>
