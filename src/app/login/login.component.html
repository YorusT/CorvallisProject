<form #form="ngForm"  (ngSubmit)="form.valid ">
  <mat-form-field  appearance="fill" floatLabel="always">
    <mat-label>Email</mat-label>
    <mat-icon
      matPrefix
      color="teal"
      style="vertical-align: middle; margin-right: 5px;"
    >person
  </mat-icon>
  <input [(ngModel)]="email" ngModel name="email" type="text" matInput email required #emailControl="ngModel">
  <mat-error *ngIf="emailControl.hasError('email')">
    Please insert a valid email adress
  </mat-error>
  </mat-form-field>
  <mat-form-field appearance="fill" floatLabel="always">
    <mat-label>Password</mat-label>
    <mat-icon
      matPrefix
      color="teal"
      style="vertical-align: middle; margin-right: 5px;"
    >lock
  </mat-icon>
  <input ngModel [(ngModel)]="password" name="password" [type]="isPasswordVisible ? 'text' : 'password'" matInput required>
  <button
    type="button"
    mat-icon-button
    matSuffix
    (click)="toggleVisibility()"
  >
  <mat-icon *ngIf="isPasswordVisible">visibility</mat-icon>
  <mat-icon *ngIf="!isPasswordVisible">visibility_off</mat-icon>
  </button>
  </mat-form-field>
  <button
    mat-raised-button
    color="primary"
    class="btn-submit"
    [disabled]="!email || !password || emailControl.hasError('email')"
    routerLink="/customers"
  >Sign In
  </button>
</form>
